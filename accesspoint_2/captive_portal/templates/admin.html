{% args logins %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal Login Admin</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body{background-position:center;background-attachment:fixed;background-repeat:no-repeat;-webkit-background-size:100%;-moz-background-size:100%;-o-background-size:100%;background-size:100%;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover}.portal-header-bar{height:71px;border-bottom:1px solid #e5e5e5;overflow:hidden}.portal-header-bar.centered{border:0;height:108px}.portal-header-bar.centered .header .logo{float:none;margin:auto;display:block}.portal-header-bar.centered .header .secondary-link{display:none}.header .logo{margin:auto}
    </style>
    <style media="screen and (max-width: 800px), screen and (max-height: 800px)">
      .portal-header-bar.centered{height:83px}.portal-header-bar.centered .header .logo{margin:auto}.card{margin-bottom:20px}
    </style>
    <style media="screen and (max-width: 580px)">
      html,body{font-size:14px}.portal-header-bar.centered{height:73px}.portal-header-bar.centered .header .logo{margin:auto}.content{padding-left:10px;padding-right:10px}.hidden-small{display:none}.card{padding:20px 15px 30px;width:270px}.footer ul li{padding-right:1em}.lang-chooser-wrap{display:none}
    </style>
    <style>
      .form-signin{max-width:330px;margin:0 auto}.form-signin .form-signin-heading,.form-signin .checkbox{margin-bottom:10px}.form-signin .checkbox{font-weight:400}.form-email{margin:.65625rem 0;width:100%;height:45px;background-color:#f5f8fa;border-radius:2.3125rem;border-width:0;font:inherit;padding:.65625rem}.form-password{margin:.65625rem 0;width:100%;height:45px;background-color:#f5f8fa;border-radius:2.3125rem;border-width:0;font:inherit;padding:.65625rem}.form-email:focus{outline:0}.form-password:focus{outline:0}.form-signin input[type="password"]{margin-bottom:5px}.account-wall{padding:10px 0 20px;background-color:#fff}.login-title{margin:0 auto;max-width:320px;padding:0 15px 22px;overflow:hidden;color:#000;font-size:1.125em;font-weight:500;display:block}.profile-img{width:150px;height:150px;margin:0 auto 10px;display:block;-moz-border-radius:50%;-webkit-border-radius:50%;border-radius:50%}.friends-text{font-size:18px;font-weight:400;display:block;color:#757575;padding-bottom:15px}.need-help{margin-top:10px}.new-account{display:block;margin-top:10px}.container{margin:0 auto}.terms-text1{color:#000;font-size:16px;display:block;padding-top:35px;text-align:center;text-decoration:none}.url-color{color:#1da1f2;font-size:15px;font-weight:400;text-decoration:none}a:hover,a:visited,a:link,a:active{color:#1da1f2;text-decoration:none}.btn-primary{display:block;width:100%;height:45px;box-sizing:border-box;margin-top:15px!important;color:#FFF;background-color:#3098ee;border-color:#3098ee;font-size:1.25rem;line-height:1.5em;font-weight:700;border-width:inherit}.btn-primary:hover,.btn-primary:focus,.btn-primary:active,.btn-primary.active,.open .dropdown-toggle.btn-primary{color:#FFF;background-color:#3098ee;border-color:#3098ee}.btn-primary:active,.btn-primary.active,.open .dropdown-toggle.btn-primary{background-image:none}.btn-primary.disabled,.btn-primary[disabled],fieldset[disabled] .btn-primary,.btn-primary.disabled:hover,.btn-primary[disabled]:hover,fieldset[disabled] .btn-primary:hover,.btn-primary.disabled:focus,.btn-primary[disabled]:focus,fieldset[disabled] .btn-primary:focus,.btn-primary.disabled:active,.btn-primary[disabled]:active,fieldset[disabled] .btn-primary:active,.btn-primary.disabled.active,.btn-primary[disabled].active,fieldset[disabled] .btn-primary.active{background-color:#3098ee;border-color:#3098ee}.btn-primary .badge{color:#3098ee;background-color:#FFF}.btn-primary:active:focus{color:#fff;background-color:#3098ee;border-color:#3098ee}.btn-xlarge{padding:5px;font-size:1em;-webkit-border-radius:2.3125rem;-moz-border-radius:2.3125rem;border-radius:2.3125rem}.btn-sharp{border-radius:2.3125rem}.logo{margin:auto;width:auto;height:75%}
    </style>

  </head>
  <body>
    <div class="container content">
      <div class="account-wall">

        <div class="portal-header-bar centered">
          <div class="header content clearfix">
            <img alt="portal-logo" class="logo" src="static/img/portal.png">
          </div>
        </div>
        <h1 class="text-center login-title">Administrator</h1>
        <form action="/admin"  id="login-form" method="post" class="form-signin">
          <input type="username" name="username" class="form-email" placeholder="Phone, email, or username" _autofocus="true" autocorrect="off" autocomplete="off" autocapitalize="off" required>
          <input type="password" name="password" class="form-password" placeholder="Password" autocorrect="off" autocomplete="off" autocapitalize="off" required>
          <button id="login-button" class="btn-primary btn-block btn-xlarge btn-sharp" name="login" type="submit">Log in</button>
       </form>

      <div class="page-header">
        <h1>LoginData</h1>
      </div>
      <ul class="list-unstyled notes">
        {% for login in logins %}
          {% include "login.html" login %}
        {% endfor %}
      </ul>
      <div style="clear:both;"></div>
    </div>
    </div>
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/admin.js"></script>
  </body>
</html>
