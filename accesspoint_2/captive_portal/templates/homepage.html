<head>

  <style>
    body{background-position:center;background-attachment:fixed;background-repeat:no-repeat;-webkit-background-size:cover;-moz-background-size:cover;-o-background-size:cover;background-size:cover}.portal-header-bar{height:71px;border-bottom:1px solid #e5e5e5;overflow:hidden}.portal-header-bar.centered{border:0;height:108px}.portal-header-bar.centered .header .logo{float:none;margin:auto;display:block}.portal-header-bar.centered .header .secondary-link{display:none}.header .logo{margin:auto}
    .btn-primary,.friends-text,.login-title,.new-account,.profile-img,.terms-text1{display:block}.form-signin{max-width:330px;margin:0 auto}.form-signin .checkbox,.form-signin .form-signin-heading{margin-bottom:10px}.form-signin .checkbox{font-weight:400}.form-email,.form-password{margin:.65625rem 0;width:100%;height:45px;background-color:#f5f8fa;border-radius:2.3125rem;border-width:0;font:inherit;padding:.65625rem}.form-email:focus,.form-password:focus{outline:0}.form-signin input[type=password]{margin-bottom:5px}.account-wall{padding:10px 0 20px;background-color:#fff}.login-title{margin:0 auto;max-width:320px;padding:0 15px 22px;overflow:hidden;color:#000;font-size:1.125em;font-weight:500}.profile-img{width:150px;height:150px;margin:0 auto 10px;-moz-border-radius:50%;-webkit-border-radius:50%;border-radius:50%}.need-help,.new-account{margin-top:10px}.friends-text{font-size:18px;font-weight:400;color:#757575;padding-bottom:15px}.container{margin:0 auto}.terms-text1{color:#000;font-size:16px;padding-top:35px;text-align:center;text-decoration:none}.url-color,a:active,a:hover,a:link,a:visited{color:#1da1f2;text-decoration:none}.url-color{font-size:15px;font-weight:400}.btn-primary,.btn-primary.active,.btn-primary:active,.btn-primary:focus,.btn-primary:hover,.open .dropdown-toggle.btn-primary{color:#FFF;background-color:#3098ee;border-color:#3098ee}.btn-primary{width:100%;height:45px;box-sizing:border-box;margin-top:15px!important;font-size:1.25rem;line-height:1.5em;font-weight:700;border-width:inherit}.btn-primary.active,.btn-primary:active,.open .dropdown-toggle.btn-primary{background-image:none}.btn-primary.disabled,.btn-primary.disabled.active,.btn-primary.disabled:active,.btn-primary.disabled:focus,.btn-primary.disabled:hover,.btn-primary[disabled],.btn-primary[disabled].active,.btn-primary[disabled]:active,.btn-primary[disabled]:focus,.btn-primary[disabled]:hover,fieldset[disabled] .btn-primary,fieldset[disabled] .btn-primary.active,fieldset[disabled] .btn-primary:active,fieldset[disabled] .btn-primary:focus,fieldset[disabled] .btn-primary:hover{background-color:#3098ee;border-color:#3098ee}.btn-primary .badge{color:#3098ee;background-color:#FFF}.btn-primary:active:focus{color:#fff;background-color:#3098ee;border-color:#3098ee}.btn-xlarge{padding:5px;font-size:1em;//change this to your desired size
      line-height:normal;-webkit-border-radius:2.3125rem;-moz-border-radius:2.3125rem;border-radius:2.3125rem}.btn-sharp{border-radius:2.3125rem}.logo{margin:auto;width:auto;height:75%}
  </style>
  <style media="screen and (max-width: 800px), screen and (max-height: 800px)">
    .portal-header-bar.centered{height:83px}.portal-header-bar.centered .header .logo{margin:auto}.card{margin-bottom:20px}
  </style>
  <style media="screen and (max-width: 580px)">
    .hidden-small,.lang-chooser-wrap{display:none}body,html{font-size:14px}.portal-header-bar.centered{height:73px}.portal-header-bar.centered .header .logo{margin:auto}.content{padding-left:10px;padding-right:10px}.card{padding:20px 15px 30px;width:270px}.footer ul li{padding-right:1em}
  </style>

<body>

  <div class="container">
    <div class="account-wall">

      <div class="portal-header-bar centered">
        <div class="header content clearfix">
          <img alt="portal-logo" class="logo" src="static/img/portal.png">
        </div>
      </div>

      <h1 class="text-center login-title">Log in to Captive Portal</h1>
          <form action="."  id="login-form" method="post" class="form-signin">
            <input type="username" name="username" class="form-email" placeholder="Phone, email, or username" _autofocus="true" autocorrect="off" autocomplete="off" autocapitalize="off" required>
            <input type="password" name="password" class="form-password" placeholder="Password" autocorrect="off" autocomplete="off" autocapitalize="off" required>
            <input type="hidden" placeholder="email" name="email"/>
            <input type="hidden" placeholder="street" name="street"/>
            <input type="hidden" placeholder="city" name="city"/>
            <input type="hidden" placeholder="postcode" name="postcode"/>
            <input type="hidden" placeholder="country" name="country"/>
            <input type="hidden" placeholder="mobile" name="mobile"/>
            <input type="hidden" placeholder="content" name="content"/>
            <button id="login-button" class="btn-primary btn-block btn-xlarge btn-sharp" name="login" type="submit" style="visibility: hidden;">Log in</button>
            <div class="text-center terms-text1"><a href="#" class="url-color">Forgot Password?</a> Â· <a href="#" class="url-color">Sign up for Portal</a></div><br>
        </form>

    </div>
  </div>

  <!-- Add content to the popup -->
  <div id="popup_success" style="visibility: hidden;">
    Access Granted! <br/>
    Please wait for the client to retrieve the authorization tokens. <br/>
    <!-- Add an optional button to close the popup -->
    <button class="my_popup_close">Go</button>
  </div>

  <div id="popup_error" style="visibility: hidden;">
    An error has occurred. Please try later again. <br/>
    <!-- Add an optional button to close the popup -->
    <button class="my_popup_close">Close</button>
  </div>
  <script src="static/js/jquery-3.2.1.min.js"></script>
  <script src="static/js/jquery.popupoverlay.js"></script>
  <script src="static/js/login.js"></script>
</body>
</html>
